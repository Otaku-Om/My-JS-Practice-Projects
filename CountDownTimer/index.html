<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdown Timer</title>
   <link rel="stylesheet" href="./CSS/custom.css">
   <script defer src="./JS/app.js"></script>
</head>
<body>
   <main>
      <div class="main">
         <div class="text-box overlay">
            <h2>We are coming soon</h2>
            <h2 id="end-time">20 March 2023 10:00 PM</h2>
            <div class="timer">
               <div class="timer-feild">
                  <input type="text" id="feild-1" readonly>
                  <label for="feild-1">Days</label>
               </div>
               <div class="timer-feild">
                  <input type="text" id="feild-2" readonly>
                  <label for="feild-2">Hours</label>
               </div>
               <div class="timer-feild">
                  <input type="text" id="feild-3" readonly>
                  <label for="feild-3">Minutes</label>
               </div>
               <div class="timer-feild">
                  <input type="text" id="feild-4" readonly>
                  <label for="feild-4">Seconds</label>
               </div>
            </div>
         </div>
        
      </div>

   </main>
   
</body>
</html>
