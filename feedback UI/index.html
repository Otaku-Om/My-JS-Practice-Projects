<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Feedback UI</title>
   <link rel="stylesheet" href="./style.css">
   <script defer src="./app.js"></script>
</head>
<body>
   <div class="container" id="container">
      <h2 class="heading">Feedback UI</h2>
      <div class="ratings-container" id="ratings-container">
         <div class="rating">
            <img src="./img/sad.png" alt="">
            <small>Unhappy</small>
         </div>
         <div class="rating">
            <img src="./img/neutral.png" alt="">
            <small>Neutral</small>
         </div>
         <div class="rating">
            <img src="./img/happiness.png" alt="">
            <small>Satisfied</small>
         </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
   </div>
</body>
</html>
