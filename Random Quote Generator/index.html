<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/73823ee1b9.js" crossorigin="anonymous"></script>
   <script src="index.js" defer></script>
   <link rel="stylesheet" href="style.css">
   <title>Random Quote Generator</title>
</head>
<body>
   <div class="container">
      <h1 class="heading">Random Quote Generator</h1>
      <h2 class="quote">
         <i class="fa-solid fa-quote-left"></i>
         <span id="quote">You may say I'm a dreamer, but I'm not the only one. I hope someday you'll join us. And the world will live as one.</span>
         <i class="fa-solid fa-quote-right"></i>
      </h2>
      <p id="author" class="author">~ John Lennon</p>
      <button id="btn" class="btn">GET QUOTE</button>
   </div>
</body>
</html>
