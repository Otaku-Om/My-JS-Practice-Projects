<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz App</title>
   <link rel="stylesheet" href="./style.css">
   <script defer src="./app.js"></script>
</head>
<body>
   <div class="main">
      <div class="box">
         <h2 class="question" id="question">This is the dummy question</h2>
         <div class="row"> 
            <input class="inputs" type="radio" name="option" id="option-1" value="a">
            <label class="options" for="option-1">Option 1</label>
         </div>
         <div class="row">
            <input class="inputs" type="radio" name="option" id="option-2" value="b">
            <label class="options" for="option-1">Option 2</label>
         </div>
         <div class="row">
            <input class="inputs" type="radio" name="option" id="option-1" value="c">
            <label class="options" for="option-3">Option 3</label>
         </div>
         <div class="row">
            <input class="inputs" type="radio" name="option" id="option-1" value="d">
            <label class="options" for="option-4">Option 4</label>
         </div>
         <button class="btn" id="btn" onclick="submitQuiz()">Submit</button>
      </div>
   </div>
</body>
</html>
